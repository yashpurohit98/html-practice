<!DOCTYPE html>
<html>
<head>
    <title>iFrame</title>
</head>
<body>

<h2>Iframe - Target for a Link</h2>

<iframe src="./demo.html" name="iframe_a" height="600px" width="100%" title="Iframe Example"></iframe>

<p><a href="./demo.html" >Demo Webpage</a></p>

<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>
</html>
