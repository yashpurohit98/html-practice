<!DOCTYPE html>
<html>
<style>
    table,th,td{
        border: 1px solid;
        border-collapse: collapse;
    }
</style>
<head>
    <title>Table Colgroup</title>
</head>
<body>
    <!-- ColSpan & RowSpan Example -->
    <table style="width: 100%;">
        <tr>
            <th>Roll No.</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>

        <colgroup>
            <col span="2" style="background-color: aqua;">
        </colgroup>

        <tr>
            <td>1</td>
            <td>Yash</td>
            <td>English</td>
            <td>89</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Piyush</td>
            <td>English</td>
            <td>79</td>
        </tr>

    </table>
</body>
</html>
