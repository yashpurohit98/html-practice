<!DOCTYPE html>
<head>
    <title>lists</title>
</head>
<body>

   <!-- Unordered List -->
   
   <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JS</li>
   </ul>

   <!-- Ordered List -->

   <ol>
    <li>C</li>
    <li>C++</li>
    <li>C#</li>
   </ol>

   <!-- Nested List -->

   <ul>
    <li>Subjects</li>
    <ol>
        <li>English</li>
        <li>Maths</li>
        <li>Science</li>
    </ol>
  </ul> 
  
  <!-- Description List -->
  
  <dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
  </dl>

</body>
</html>
